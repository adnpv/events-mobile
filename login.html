<body>
    <section id="home-page" data-role="page">

                    <label for="txtpassword">Contraseña:</label>
                    <input type="password" name="txtpassword" id="txtpassword" value="" placeholder="Password" />

                <a href="principal_particip.html"><input type="button" value="Login" id="btnLogin"></a>

            id="left-panel"

            data-theme="b">
